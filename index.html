    <script src="models/endboss.class.js"></script>

<body>
    <div id="rotateScreen" class="rotate-Screen-cont d-none">
        <div><img src="./img/icons_reload3.png" alt="">
            <span>Please rotate your Device</span>
        </div>
    </div>
    <h1 id="headline">El pollo loco</h1>
    <div class="content" id="fullScreen"><canvas id="canvas" width="720px" height="480px">
        </canvas>

        <div id="startScreen"><img class="pics" src="img/9_intro_outro_screens/start/startscreen_1.png" alt=""></div>
        <div id="endScreenLose"><img class="pics" src="img/9_intro_outro_screens/game_over/oh no you lost!.png" alt="">
            <button id="restartGameLose" onclick="restartGame()">Restart Game</button>
        </div>
        <div id="endScreenGameOver"><img class="pics" src="img/9_intro_outro_screens/game_over/game over!.png" alt="">
            <button id="restartGameWin" onclick="restartGame()">Restart Game</button>
        </div>

        <div id="actionButtonLeft" class="left-cont">
            <div class="action-btn">
                <div id="btnLeft"><img src="./img/btn_left.png"></div>
                <div id="btnRight"><img src="./img/btn_right.png"></div>
            </div>
        </div>
        <div id="actionButtonRight" class="right-cont">
            <div class="action-btn">
                <div id="btnJump"><img src="./img/btn_jump.png"></div>
                <div id="btnThrow"><img src="./img/btn_throw.png"></div>
            </div>
        </div>
        <button id="startGame" onclick="startGame(); init()">Start Game</button>
        <div id="controls" class="d-none pics">
            <div class="controls-cont">
                <span>Controls:</span>
                <div class="controls-cont-line">
                    <div class="line">
                        <div class="btn-key">
                            <</div><span>=</span>
                        </div> <span>Left</span>
                    </div>
                    <div class="controls-cont-line">
                        <div class="line">
                            <div class="btn-key">></div><span>=</span>
                        </div> <span>Right</span>
                    </div>
                    <div class="controls-cont-line">
                        <div class="line">
                            <div class="btn-key">Space</div><span>=</span>
                        </div> <span>Jump</span>
                    </div>
                    <div class="controls-cont-line">
                        <div class="line">
                            <div class="btn-key">D</div><span>=</span>
                        </div> <span>Throw</span>
                    </div>
                </div>

            </div>

            <div class="icons-cont">
                <div id="controlsImage"><img onclick="showControls()" class="icons" src="./img/icons_settings.png"
                        alt=""></div>
                <div id="btnSoundOnOff"><img onclick="world.toggleSoundOff()" class="icons"
                        src="./img/icons_sound_on.png" alt=""></div>
            </div>
            <div id="gamePause"><img onclick="initiatePause()" class="icons" src="./img/icons_pause.png" alt=""></div>
            <div id="btn-fullScreen"><img class="icons" onclick="fullScreen()" src="./img/icons_fullscreen.png" alt="">
            </div>
        </div>

</body>

        } else if (element.msRequestFullscreen) {  // for IE11

        }
    }
</script>

</html>
